<h1>{{ user.name }}, prepare to be challenged... </h1>
<br>
<form ng-show="start">
  <h3>Select the languges you want to be tested on</h3>
  <div class="form-group">
    <label for="sel1">Translate To:</label>
    <select class="form-control" ng-model="newWord.start"
    ng-options="language as language.label for language in languages" required>
      <option></option>
    </select>
  </div>
  <div class="form-group">
    <label for="sel1">Translate From:</label>
    <select ng-model="newWord.end" class="form-control"
    ng-options="language as language.label for language in languages" required>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="createQuiz()">Start Challenge!</button>
  <a class="btn btn-default" href="/#/{{user._id}}">Back</a>
</form>
