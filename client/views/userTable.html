<h4>Filter by Name:</h4>
<input type="text" ng-model='nameText'>
<br>
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users| filter:nameText">
        <td><a href="/#/{{user._id}}">{{ user.name }}</a></td>
        <td>
          <button type="button" name="edit-button" ng-click="editForm()" class="btn btn-success btn-xs">Edit</button>
          <button type="button" name="delete-button" ng-click="deleteUser()" class="btn btn-danger btn-xs">X</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
