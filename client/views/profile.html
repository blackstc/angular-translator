<div class="container">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">{{ user.name }}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3 col-lg-3 " align="center"></div>
          <div class=" col-md-9 col-lg-9 ">
            <table class="table table-user-information">
              <tbody>
                <tr>
                  <td>Challenges Taken:</td>
                  <td>{{ user.challengesTaken }}</td>
                </tr>
                <tr>
                  <td>Challenges Passed:</td>
                  <td>{{ user.challengesPassed }}</td>
                </tr>
                <tr>
                  <td>Challenges Failed:</td>
                  <td>{{ user.challengesFailed }}</td>
                </tr>
                <tr>
                  <td>Words Translated:</td>
                  <td>{{ user.words.length }}</td>
                </tr>
                <tr>
                  <td>Words Translated Correctly:</td>
                  <td>Male</td>
                </tr>
                <tr>
                  <td>Words Translated Incorrectly:</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="form-group">
              <div>
                <a href="/#/practice/{{user._id}}" class="btn btn-success align btn-width">Practice</a>
                <a href="/#/challenge/{{user._id}}" class="btn btn-danger align btn-width">Challenge</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
